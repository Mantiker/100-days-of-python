<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if not books: %}
      <p>Library is empty.</p>
    {% else: %}
      <ul>
        {% for book in books:%}
          <li>
            Title: {{book.title}}<br>
            Author: {{book.author}}<br>
            Rating: {{book.rating}}/10 <a href="{{ url_for('edit', id=book.id) }}">✏️</a> <a href="{{ url_for('delete', id=book.id) }}">❌</a>
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="/add">Add New Book</a>
  </body>
</html>
